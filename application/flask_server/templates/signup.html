{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }} Go to <a href='{{ url_for("auth.login") }}'>login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="field">
                <div class="control"><input type="email" class="input is-large" name="email" placeholder="Your Email" autofocus=""></div>
            </div>
            <div class="field">
                <div class="control"><input type="text" class="input is-large" name="name" placeholder="Your Name" autofocus=""></div>
            </div>
            <div class="field">
                <div class="control"><input type="password" class="input is-large" name="password" placeholder="Your Password" autofocus=""></div>
            </div>

            <button class="button is-block is-info is-fullwdith">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
